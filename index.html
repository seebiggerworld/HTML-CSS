    <h1>原神角色查询</h1>
    <hr>
    <h2>钟离</h2>
    <p>钟离是游戏《 原神 》中的 <a href="./one.html" target="_blank">5星岩系角色</a>  。应“往生堂”邀请而来的神秘客卿。</p>
    <h2>神里绫华</h2>
    <p>神里绫华，米哈游出品的游戏《原神》及其衍生作品中的角色，稻妻“社奉行”神里家的大小姐。容姿端丽，品行高洁。绫华贵为“公主”，平日主理家族内外事宜。绫华常出现在社交场合，与民间交集也较多。因此，更被人们熟悉的她反而获得了高于兄长的名望，被雅称为“ <a href="./two.html" target="_blank">白鹭公主</a> ”。众所周知，神里家的女儿绫华小姐容姿端丽、品行高洁，是深受民众钦慕的人物  。</p>
