<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css的注释 */
        /* 选择器{css属性} */
        p {
            /* 文字颜色变红 */
            color: red;
            /* px：像素 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: green;
            /* width height */
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>天动万象</p>
</body>
</html>
