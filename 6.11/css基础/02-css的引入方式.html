<body>
    <p>
        大道废，有仁义；智慧出，有大伪；六亲不和，有孝慈；国家昏乱，有忠臣。
    </p>
    <div style="color:green ;">
        太上，不知有之；其次，亲而誉之；其次，畏之；其次，侮之。信不足焉，有不信焉。
    </div>
    <div>
        悠兮其贵言，功成事遂，百姓皆谓：“我自然”。
    </div>
</body>
