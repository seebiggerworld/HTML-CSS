    <h1>钟离</h1> 
    <hr>
    <p>在璃月的传统中，“请仙”与“送仙”是同样重要的事。<br>  最擅长“送别”一道的，莫过于胡家传承七十七代的“往生堂”。但“往生堂”的堂主胡桃本人，主要还是专注于送别凡人的技艺。</p>
    <p>送别仙人的诸般仪式，则交由一位“道上的朋友”—钟离打理。仙人与璃月一同度过漫长岁月，三千多年来升天者寥寥无几，这就意味着一切相关传统都只能以纸面形式存在，时间跨度实在太长了，这可不是那种你小时候咬着糖葫芦参加过一回，老了还能躺在竹椅上再次亲眼目睹的事件。</p>
